# Blog Generation Configuration

# Tone and Style
tone: "professional"
reading_level: "executive"
target_audience: "enterprise professionals"

# Content Constraints
min_word_count: 1000
max_word_count: 1500
sections_per_article: 5

# Model Configuration
# Available models (OpenAI):
# - gpt-4o (recommended - latest, fastest, most capable)
# - gpt-4-turbo (high quality, good for complex tasks)
# - gpt-4 (original, slower but very capable)
# - gpt-3.5-turbo (faster, lower cost, good for simple tasks)
# Set MODEL_NAME in .env file to override
model_name: "gpt-4o"

# SEO Settings
target_keywords: []
include_faq: true
include_meta_tags: true

# Safety and Compliance
require_citations: true
add_disclaimers: false
disclaimer_types: []  # e.g., ["medical", "legal", "financial"]

# Agent Settings
enable_web_search: true
max_research_sources: 10
fact_check_enabled: true
