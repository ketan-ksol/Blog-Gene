version: '3.8'

services:
  # SQLite database (using volume for persistence)
  # Note: SQLite is file-based, so we use a volume to persist data
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog_generator_app
    ports:
      - "8501:8501"
    environment:
      # Credentials only - no configuration in env
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      # Infrastructure settings (not config)
      - SSL_VERIFY=${SSL_VERIFY:-true}
      - OUTPUT_DIR=/app/output
      - DB_PATH=/app/data/blog_generator.db
      # Enable unbuffered Python output for real-time logs
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # Persist database directory (contains all configuration)
      - ./data:/app/data
      # Persist output files
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

